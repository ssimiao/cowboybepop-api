name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Java
      run: sudo apt install openjdk-17-jdk
    
    - name: Install Gradle
      run: sudo apt install gradle

    - name: go to app
      run: cd app

    - name: Build with Gradle
      run: gradle build
    
    - name: apt update
      run:  sudo apt-get update
    
